   <article>
      <h2>Contact Us</h2>
      <form>
      	 <div id="errorText"></div> 
        <div id="numErrorText"></div>
        <fieldset id="contactinfo">
            <label for="fnameinput">First Name</label>
            <input id="fName" name="firstName" type="text" required="required" /> <br>
            <label for="lnameinput">Last Name</label>
            <input id="lName" name="lastName" type="text" required="required" /> <br>
        	<label for="phoneinput">Phone</label>
            <input id="cPhone" name="phone" type="number" maxlength="10" required="required" placeholder="5555555555"/> <br>
       		<label for="emailinput">Email Address</label>
            <input id="cEmail" name="email" type="email" required="required" placeholder="JohnSmith@gmail.com"/> <br>
        	<label for="messageinput">Leave a message</label>
        	<textarea id="cMessage" name="message" placeholder="Enter custom message here (max 250 characters)"></textarea>
        </fieldset>
         <fieldset id="buttonContainer">
            <input type="submit" value="Submit" id="submitButton" />
         </fieldset>
      </form>
   </article>
   <script src="contact.js"></script>
</body>
