<body>
   <div class="container">
      <header>
      <div id="plant"></div>
         <h1>
            Carnivorous Plants
         </h1>

      <nav>
         <ul>
      	<a href="index.html">Home</a>

   <article>
      <h2>Contact Us</h2>
      <form>
      	 <div id="errorText"></div> 
        <div id="numErrorText"></div>
        <fieldset id="contactinfo">
           <legend>Reason for contacting</legend>
            <input id="mInfo" name="MoreInfo" type="checkbox" />
            <label for="mInfo">More Info</label>
            <input id="cReturn" name="ContactReturn" type="checkbox" />
            <label for="cReturn">Return</label>
            <input id="cOther" name="ContactOther" type="checkbox" />
            <label for="cOther">Other</label>
        </fieldset>
         <fieldset>
            <label for="firstName">First Name</label>
            <input id="fName" name="FirstName" type="text" required="required" />
        </fieldset>
        <fieldset>
            <label for="lastName">Last Name</label>
            <input id="lName" name="LastName" type="text" required="required" />
        </fieldset>
        
        <fieldset>
        	<label for="cPhone">Phone</label>
            <input id="cPhone" name="Phone" type="number" maxlength="10" required="required" placeholder="5555555555"/>
        </fieldset>
        
        <fieldset>
       		<label for="cEmail">Email Address</label>
            <input id="cEmail" name="Email" type="email" required="required" placeholder="JohnSmith@gmail.com"/>
        </fieldset>
        
        <fieldset>
        	<label for="cMessage">Leave a message</label>
        	<textarea id="cMessage" name="Message" placeholder="Enter custom message here (max 250 characters)"></textarea>
        </fieldset>
        
         <div id="buttonContainer">
            <input type="submit" value="Submit" id="submitButton" />
         </div>
      </form>
   </article>
   <script src="contact.js"></script>
</body>
</html>
