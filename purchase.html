<body>
<div id="wrapper">
	<header>
	<div id="plant">
	</div>
	<h1>Ready To Have A Carnivorous Plant Of Your Own?</h1>
	</header>
<nav>
		<a href="index.html">Home</a>
      	<a href="contact.htm">Contact Us</a>
		<a href="care.html">Caring For A Venus Flytrap</a>
		<a href="purchase.html">Ready To Purchase?</a>
</nav>
	<main>
	<h3>Choose your set up below</h3>
	<form>
		<input type="checkbox" id="plant1" value="10" />
		<label for="plant1">Venus Flytrap  $10.00</label> <br>
		<input type="checkbox" id="plant2" value="15" />
		<label for="plant2">Cobra Lily  $15.00</label> <br>
		<input type="checkbox" id="plant3" value="18" />
		<label for="plant3">Drosera Capensis  $18.00</label> <br>
		<input type="checkbox" id="plant4" value="20" />
		<label for="plant4">Nepenthes Rajah  $20.00</label> <br>
		<input type="checkbox" id="plant5" value="25" />
		<label for="plant5">Nepenthes Lowii  $25.00</label> <br>
		<input type="checkbox" id="set1" value="100" />
		<label for="set1">Plant set up kit  $100.00</label> <br>
		<input type="button" id="submit" value="Submit" />
	</form>
	<div>
		<p id="total"></p>
	</div>
<script>
// function to add values of the selected plants and display total
function calcTotal() {
	var plantTotal = 0;
	var items = document.getElementsByTagName("input");
		for (var i = 0; i < 6; i++){
			if (items[i].checked) {
		plantTotal += (items[i].value * 1);
		}
	}
	document.getElementById("total").innerHTML = "Your total is $" + plantTotal + ".00";
	}
	// to add a backwards compatible event listener for old browsers
	var submitButton = document.getElementById("submit");
	if (submitButton.addEventListener) {
		submitButton.addEventListener("click", calcTotal, false);
	} else if (submitButton.attachEvent) {
		submitButton.attachEvent("onclick", calcTotal);
	}
</script>
	
	</main>
